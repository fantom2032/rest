{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h2>Вход</h2>
        <form method="post" class="auth_form">
            <div class="input-group">
                <input type="text" name="username" placeholder="Имя пользователя" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" onclick="">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{% url 'registration' %}">Зарегистрироваться</a></p>
    </div>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
